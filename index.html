    <style>

<body>

            <div class="runner" style="left: 0">üçé</div>

            <div class="flag">üèÅ</div>

        <button onclick="startCountdown()">üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô!</button>
    </div>

    <!-- ‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á -->
    <div class="countdown-overlay" id="countdownOverlay">
        <div class="countdown-number" id="countdownNumber"></div>
    </div>

    <!-- ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align: center; font-size: 24px;">üèÜ ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÅ‡∏Ç‡πà‡∏á‡∏Ç‡∏±‡∏ô üèÜ</h2>
            <div id="results"></div>
            <button onclick="closeResults()" style="margin-top: 20px;">‡∏õ‡∏¥‡∏î</button>
        </div>
    </div>

    <script>
        let runners = document.querySelectorAll('.runner');
        let timer = document.querySelector('.timer');
        let button = document.querySelector('button');
        let countdownOverlay = document.getElementById('countdownOverlay');
        let countdownNumber = document.getElementById('countdownNumber');
        let positions = [0, 0, 0, 0, 0];
        let rankings = [];
        let time = 0;
        let raceInterval;
        let timerInterval;

        function resetRunners() {
            runners.forEach((runner, index) => {
                runner.style.transition = 'left 0.5s ease';
                runner.style.left = '0%';
                positions[index] = 0;
            });
            rankings = [];
        }

        function startCountdown() {
            let count = 3;
            button.disabled = true;
            resetRunners();
            countdownOverlay.style.display = 'flex';
            
            const countdown = setInterval(() => {
                if (count > 0) {
                    countdownNumber.textContent = count;
                    countdownNumber.style.animation = 'none';
                    countdownNumber.offsetHeight;
                    countdownNumber.style.animation = 'countdownPulse 1s ease-in-out';
                    count--;
                } else {
                    countdownNumber.textContent = '‡πÑ‡∏õ!';
                    countdownNumber.style.color = '#4CAF50';
                    setTimeout(() => {
                        countdownOverlay.style.display = 'none';
                        startRace();
                    }, 1000);
                    clearInterval(countdown);
                }
            }, 1000);
        }

        function startRace() {
            positions = [0, 0, 0, 0, 0];
            rankings = [];
            time = 0;

            runners.forEach(runner => {
                runner.style.transition = 'left 0.1s linear';
            });

            timerInterval = setInterval(() => {
                time += 0.1;
                timer.textContent = time.toFixed(1) + ' ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ';
            }, 100);

            raceInterval = setInterval(() => {
                let allFinished = true;
                
                positions = positions.map((pos, index) => {
                    if (pos >= 100) return pos;
                    
                    let newPos = pos + Math.random() * 2;
                    if (newPos >= 100) {
                        newPos = 100;
                        if (!rankings.includes(index)) {
                            rankings.push(index);
                        }
                    } else {
                        allFinished = false;
                    }
                    
                    runners[index].style.left = newPos + '%';
                    return newPos;
                });

                if (allFinished) {
                    clearInterval(raceInterval);
                    clearInterval(timerInterval);
                    button.disabled = false;
                    showResults();
                }
            }, 50);
        }

        function showResults() {
            let fruits = ['üçé', 'üçä', 'üçå', 'üçá', 'üçâ'];
            let medals = ['ü•á', 'ü•à', 'ü•â'];
            let resultsHTML = '';

            rankings.forEach((runnerIndex, index) => {
                let medal = medals[index] || (index + 1);
                resultsHTML += `
                    <div class="result-item">
                        <span>${medal}</span>
                        <span>${fruits[runnerIndex]}</span>
                    </div>
                `;
            });

            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('resultsModal').style.display = 'block';
        }

        function closeResults() {
            document.getElementById('resultsModal').style.display = 'none';
        }

        resetRunners();
    </script>
